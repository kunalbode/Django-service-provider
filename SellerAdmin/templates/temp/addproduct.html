 {% extends 'temp/base1.html' %}
{% load static %}
{% block content %}

<section id="main-content">
	<section class="wrapper">
	<div class="form-w3layouts">
        <!-- page start-->
        <!-- page start-->
        <div class="row">
            <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Add Details
                        </header>
                        <div class="panel-body">
                            <div class="position-center">
                                <form action="{% url 'AddDetail' %}" method="post" role="form">
                                    {% csrf_token %}


                                 <div class="form-group">
                                    <label for="Inputtitle1">Title</label>
                                    <input type="text" class="form-control" id="Inputtitle1" placeholder="Title" name="title">
                                </div>
                                      <div class="form-group">
                                    <label for="Inputtype1">Description</label>
                                    <textarea class="form-control" id="Inputtype1" placeholder="Type" name="description">

                                    </textarea>
                                </div>
                                 <div class="form-group">
                                    <label for="Inputprice1">Price</label>
                                    <input type="text" class="form-control" id="Inputprice1" placeholder="price" name="price">
                                </div>

                                 <div class="form-group">
                                    <label for="Inputdiscount1">Discount</label>
                                    <input type="text" class="form-control" id="Inputdiscount1" placeholder="Discount" name="discount">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">File input</label>
                                    <input type="file" id="exampleInputFile" name="fileinput">

                                </div>





                                    <div class="form-group">
                                    <label for="exampleInputFile">Select Category</label>
                                        <div class="radio">
                                            {% for i in ser %}
                                            <label>
                                                <input type="radio" name="servicetype"  value="{{i.service_name}}">

                                                {{i.service_name}}

                                            </label>

                                {% endfor %}
                            </div>

                            <br>
                            </div>
                            <div class="">
                                {% for i in subser %}
                                <label>
                                    <input type="checkbox" name="subservice"  value="{{i.sub_name}}" >
                                    {{i.sub_name}}
                                </label>
                                {% endfor %}
                            </div>

                        </div>
                    </div>
                    <p align="center">
                     <button type="submit" class="btn btn-info">Submit</button>

                    </p>





        <!-- page end-->
        </div>
</section>
    </section>
 {% endblock %}
